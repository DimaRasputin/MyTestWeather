driverType=chrome
# firefox has issues, so use it only for experiments
#driverType=firefox
# path to driver binary (not the browser!)
driverPath=/home/ezwim/chromedriver/chromedriver
#driverPath=/opt/firefox/firefox
# download directory for Chrome browser
downloadDir=/home/ezwim/tmp/autotests/downloads
# param setBinaryBrowser can be used if you want to use specific browser binary location
# this param (whole line!) can be just removed if you use default browser
setBinaryBrowser=/usr/bin/google-chrome

# firefox profile settings
driver.firefox.profile={\
  "browser.download.folderList":2,\
  "browser.download.manager.showWhenStarting":"false",\
  "browser.download.dir":"/home/ezwim/tmp/autotests/downloads", \
  "browser.helperApps.neverAsk.saveToDisk":"\
  application/zip;\
  application/octet-stream;\
  application/x-zip;\
  application/x-zip-compressed;\
  application/pdf;\
  text/csv;\
  application/csv;\
  text/x-csv;\
  text/x-comma-separated-values;\
  text/comma-separated-values;\
  application/x-csv;\
  application/vnd.ms-excel;\
  application/msexcel;\
  application/x-msexcel;\
  application/x-ms-excel;\
  application/x-excel;\
  application/x-dos_ms_excel;\
  application/xls;\
  application/x-xls;\
  application/vnd.openxmlformats-officedocument.spreadsheetml.sheet", \
  "browser.helperApps.alwaysAsk.force":"false"\
   }
# change size of browser window
driverCustomSize=true
# size cannot be greater than in xvfb settings in jenkins job config
driverCustomSize.width=1920
driverCustomSize.height=1080
driverMaximize=true
# name of file with server properties (urls, users, passwords)
contextProps=staging2.properties

